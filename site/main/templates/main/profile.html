{% extends 'main/base.html' %}
{% load static %}

<!-- begin body content block -->
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
    	 <div class="well profile">
				 <div class="text-center">
					 <h2>{{ user.first_name }} {{user.last_name}}</h2>
					 <button class="btn btn-info profile-buttons" onclick="show('id1');"> User Info </button>
					 <button class="btn btn-info profile-buttons" onclick="show('id2');"> Encryptions </button>
					 <button class="btn btn-info profile-buttons" onclick="show('id3');"> Settings </button>

					 <p>
					 	<div id="id1"  style="display:none">
							<h4>User Email:	{{user.email}}</h4>
						</div>
					 	<div id="id2"  style="display:none">text 2</div>
					 	<div id="id3"  style="display:none">text 3</div>
					 </p>
				 </div>
    	 </div>
		</div>
	</div>
</div>
{% endblock %}
<!-- end body content block -->
<!-- begin script  block -->
    {% block javascript %}
		<script type="text/javascript">
		function show(elementId) {
		 document.getElementById("id1").style.display="none";
		 document.getElementById("id2").style.display="none";
		 document.getElementById("id3").style.display="none";
		 document.getElementById(elementId).style.display="block";
		}
		</script>
    {% endblock %}
<!-- end script block -->
